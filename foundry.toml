# Full reference https://github.com/foundry-rs/foundry/tree/master/config

[profile.default]
auto_detect_solc = false
auto_detect_remappings=true
bytecode_hash = "none"
fs_permissions = [
    { access = "read", path = "deployed-addresses.json" },
    { access = "read", path = "deployed-capricorn.json" },
    { access = "read", path = "deployed-uniswap.json" },
    { access = "read", path = "capricorn-mainnet.json" },
    { access = "read", path = "capricorn.json" },
    { access = "read", path = "uniswap.json" }
]
fuzz = { runs = 256 }
gas_reports = ["*"]
libs = ["lib"]
optimizer = true
optimizer_runs = 10_000
out = "out"
solc = "0.8.30"
src = "src"
test = "test"
via_ir = true
metadata = true
metadata_hash = "none"  # disable ipfs
use_literal_content = true # store source code in the json file directly

[profile.ci]
fuzz = { runs = 1_000 }
verbosity = 4
